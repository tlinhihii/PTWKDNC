<div class="wrap">
  <div class="card shadow">
    <h2 class="title">Chuyển đổi Dương lịch sang Âm lịch</h2>

    <div class="controls">
      <div class="group">
        <select class="sel" [(ngModel)]="selectedDay">
          <option *ngFor="let d of days" [value]="d">{{ d }}</option>
        </select>
        <span class="lbl">Ngày</span>
      </div>

      <div class="group">
        <select class="sel" [(ngModel)]="selectedMonth" (change)="onMonthYearChange()">
          <option *ngFor="let m of months" [value]="m">{{ m }}</option>
        </select>
        <span class="lbl">Tháng</span>
      </div>

      <div class="group">
        <select class="sel" [(ngModel)]="selectedYear" (change)="onMonthYearChange()">
          <option *ngFor="let y of years" [value]="y">{{ y }}</option>
        </select>
        <span class="lbl">Năm</span>
      </div>

      <button class="btn primary" (click)="convert()">Chuyển đổi</button>
    </div>

    <h2 class="title sub">Kết quả Âm lịch</h2>

    <table class="tbl" *ngIf="result">
      <tr>
        <td class="k">Thứ</td>
        <td class="v">{{ result.weekdayText }}</td>
      </tr>
      <tr>
        <td class="k">Ngày âm</td>
        <td class="v">{{ result.lunarDateText }}</td>
      </tr>
      <tr>
        <td class="k">Năm Can Chi</td>
        <td class="v">{{ result.yearCanChi }}</td>
      </tr>
      <tr>
        <td class="k">Tháng Can Chi</td>
        <td class="v">{{ result.monthCanChi }}</td>
      </tr>
      <tr>
        <td class="k">Ngày Can Chi</td>
        <td class="v">{{ result.dayCanChi }}</td>
      </tr>
    </table>
  </div>
</div>
